<body>

    <h1>Lemonade</h1>
    <img src="../images/lemonade.jpg">

    <h3>Ingredients</h3>
    <ul>
        <li>1 whole lemon</li>
        <li>10 TBSP white cane sugar</li>
        <li>1/2 cup water</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Squeeze 1 whole lemon into a cup.</li>
        <li>Add 1/2 cup of water into cup.</li>
        <li>Add and stir all of sugar into cup unti disolved.</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
