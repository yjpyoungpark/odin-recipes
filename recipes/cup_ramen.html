<body>
    <a href="../index.html">Home</a>
    <h1>Cup Ramen</h1>
    <img src="../images/cup_ramen.jpeg">

    <h3>Ingredients</h3>
    <ul>
        <li>Cup Ramen</li>
        <li>Water</li>
        <li>Egg</li>
    </ul>
    
    <h3>Steps</h3>
    <ol>
        <li>Bring 1 cup water to a boil.</li>
        <li>Pour boiling water into cup ramen.</li>
        <li>Crack egg and put raw into cup ramen.</li>
        <li>Wait 3 minutes and enjoy!</li>
    </ol>

</body>
